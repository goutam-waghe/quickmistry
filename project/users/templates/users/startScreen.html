<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSource - Find Skilled Workers</title>
   <style>
/* Full screen background */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.hero {
    position: relative;
    background: url('https://media.istockphoto.com/id/2156908250/photo/industrial-worker-welding-at-the-factory.jpg?s=1024x1024&w=is&k=20&c=BsKZVwOrUm6ma8GhUEDVItVfEYPIpFmb0PTCSxk9RPY=') no-repeat center center/cover;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Dark overlay */
.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* dark overlay */
    z-index: 0;
}

.hero h1, .hero p, .hero .btn {
    position: relative; /* bring text/buttons above overlay */
    z-index: 1;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 3px 3px 8px rgba(0,0,0,0.9); /* stronger shadow */
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
}

.hero .btn {
    padding: 15px 40px;
    margin: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-login {
    background-color: #28a745;
    color: white;
}

.btn-login:hover {
    background-color: #218838;
}

.btn-register {
    background-color: #007bff;
    color: white;
}

.btn-register:hover {
    background-color: #0069d9;
}
</style>

</head>
<body>
    <div class="hero">
        <h1>Welcome to TaskConnect</h1>
        <p>Find skilled workers in your city and get your work done hassle-free!</p>
        <div>
            <a href="{% url 'login' %}"><button class="btn btn-login">Login</button></a>
            <a href="{% url 'register' %}"><button class="btn btn-register">Register</button></a>
        </div>
    </div>
</body>
</html>

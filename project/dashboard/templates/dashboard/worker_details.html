{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s;
    }

    form input:focus, form textarea:focus, form select:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome, {{ user.name }}</h2>
  <form method="post">
    {% csrf_token %}
    
    <label for="id_serviceCategory">Service Category</label>
    {{ form.serviceCategory }}

    <label for="id_skills">Skills</label>
    {{ form.skills }}

    <label for="id_rate">Hourly Rate (â‚¹)</label>
    {{ form.rate }}

    <label for="id_experience">Experience (Years)</label>
    {{ form.experience }}

    <label for="id_city">City</label>
    {{ form.city }}

    <button type="submit">Save Changes</button>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
    }

    .filter-form {
      display: flex;
      gap: 10px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      align-items: center;
    }

    .filter-form input,
    .filter-form select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }

    .filter-form button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filter-form button:hover {
      background: #0056b3;
    }

    .worker-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .worker-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .worker-card:hover {
      transform: translateY(-5px);
    }

    .worker-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .worker-info {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Filter Form -->
    <form method="get" action="" class="filter-form">
      {{ form.searchInput }}
      {{ form.category }}
      {{ form.sort }}
      {{form.city}}
      <button type="submit">Search</button>
    </form>
    <div class="worker-list">
      {% for worker in workers %}
      <a href="{% url 'worker_profile' worker.id %}">
<div class="worker-card">
          <div class="worker-name">{{ worker.name }}</div>
          <div class="worker-info">
            Category: {{ worker.serviceCategory }} <br>
            Rate: â‚¹{{ worker.rate }} <br>
            Experience: {{ worker.experience }} years
          </div>
        </div>

      </a>
        
      {% empty %}
        <p>No workers found. Try adjusting your search.</p>
      {% endfor %}
    </div>

  </div>
</body>
</html>
